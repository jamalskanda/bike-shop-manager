<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bike Shop Manager - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* --- Enhanced Styles --- */
    :root {
      --primary: #2c3e50;
      --accent: #27ae60;
      --accent-dark: #219653;
      --warning: #f39c12;
      --danger: #e74c3c;
      --info: #3498db;
      --muted: #f8f9fa;
      --text: #2d3436;
      --border: #dfe6e9;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
      --radius: 8px;
      --transition: all 0.3s ease;
    }
    
    * { box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--muted);
      color: var(--text);
      margin: 0;
      line-height: 1.6;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    
    /* Login Page Styles */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    
    .login-card {
      background: #fff;
      padding: 2.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    .login-card h1 {
      color: var(--primary);
      margin: 0 0 1.5rem 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      text-align: left;
    }
    
    .form-group label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }
    
    .form-group input {
      padding: 0.8rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-family: inherit;
      transition: var(--transition);
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.2);
    }
    
    .password-container {
      position: relative;
    }
    
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #636e72;
      cursor: pointer;
    }
    
    .login-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.8rem;
      border-radius: var(--radius);
      cursor: pointer;
      transition: var(--transition);
      font-weight: 600;
      margin-top: 0.5rem;
    }
    
    .login-btn:hover {
      background: var(--accent-dark);
    }
    
    .error-message {
      color: var(--danger);
      margin-top: 1rem;
      padding: 0.5rem;
      background: #ffebee;
      border-radius: var(--radius);
      display: none;
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 1rem 1.5rem;
      border-radius: var(--radius);
      color: white;
      font-weight: 500;
      box-shadow: var(--shadow);
      z-index: 1001;
      display: flex;
      align-items: center;
      gap: 0.7rem;
      transform: translateX(100%);
      opacity: 0;
      transition: all 0.4s ease;
    }
    
    .notification.show {
      transform: translateX(0);
      opacity: 1;
    }
    
    .notification.success {
      background: var(--accent);
    }
    
    .notification.error {
      background: var(--danger);
    }
    
    .notification.warning {
      background: var(--warning);
    }
    
    .forgot-password {
      color: var(--info);
      text-decoration: none;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
    
    .forgot-password:hover {
      text-decoration: underline;
    }
    
    .demo-accounts {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
    }
    
    .demo-accounts h3 {
      font-size: 1rem;
      color: #636e72;
      margin-bottom: 0.8rem;
    }
    
    .demo-account {
      background: #f8f9fa;
      padding: 0.7rem;
      border-radius: var(--radius);
      margin-bottom: 0.5rem;
      text-align: left;
      font-size: 0.9rem;
    }
    
    .demo-account:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div class="login-container" id="loginPage">
    <div class="login-card">
      <h1><i class="fas fa-bicycle"></i> Bike Shop Manager</h1>
      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-container">
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="button" class="toggle-password" id="togglePassword">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        <button type="submit" class="login-btn">Login</button>
        <a href="#" class="forgot-password">Forgot password?</a>
        <div class="error-message" id="loginError">
          <i class="fas fa-exclamation-circle"></i>
          <span id="errorText">Invalid username or password</span>
        </div>
      </form>
      
      <div class="demo-accounts">
        <h3>Demo Accounts:</h3>
        <div class="demo-account">
          <strong>Admin:</strong> admin / admin123
        </div>
        <div class="demo-account">
          <strong>Manager:</strong> manager / manager123
        </div>
        <div class="demo-account">
          <strong>Staff:</strong> staff / staff123
        </div>
      </div>
    </div>
  </div>

  <!-- Notification Container -->
  <div id="notification" class="notification">
    <i class="fas fa-check-circle"></i>
    <span id="notificationText"></span>
  </div>

  <script>
    // Demo user accounts
    const users = [
      {
        id: 1,
        username: 'admin',
        password: 'admin123',
        fullName: 'Administrator',
        email: 'admin@bikeshop.com',
        role: 'admin',
        rights: ['view_dashboard', 'view_inventory', 'edit_inventory', 'view_sales', 
                'record_sales', 'view_reports', 'generate_reports', 'manage_users']
      },
      {
        id: 2,
        username: 'manager',
        password: 'manager123',
        fullName: 'Shop Manager',
        email: 'manager@bikeshop.com',
        role: 'manager',
        rights: ['view_dashboard', 'view_inventory', 'edit_inventory', 'view_sales', 
                'record_sales', 'view_reports', 'generate_reports']
      },
      {
        id: 3,
        username: 'staff',
        password: 'staff123',
        fullName: 'Sales Staff',
        email: 'staff@bikeshop.com',
        role: 'staff',
        rights: ['view_dashboard', 'view_inventory', 'view_sales', 'record_sales']
      }
    ];

    // DOM Elements
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const togglePasswordButton = document.getElementById('togglePassword');
    const loginError = document.getElementById('loginError');
    const errorText = document.getElementById('errorText');
    const notification = document.getElementById('notification');
    const notificationText = document.getElementById('notificationText');

    // Toggle password visibility
    togglePasswordButton.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      // Toggle eye icon
      const icon = this.querySelector('i');
      icon.classList.toggle('fa-eye');
      icon.classList.toggle('fa-eye-slash');
    });

    // Show notification function
    function showNotification(message, type = 'success') {
      notificationText.textContent = message;
      notification.className = `notification ${type}`;
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // Validate login form
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();
      
      // Basic validation
      if (!username || !password) {
        showError('Please enter both username and password');
        return;
      }
      
      // Check credentials
      const user = users.find(u => u.username === username && u.password === password);
      
      if (user) {
        // Successful login
        showNotification('Login successful! Redirecting...', 'success');
        
        // Store user data in session storage
        sessionStorage.setItem('currentUser', JSON.stringify(user));
        
        // Redirect to main application (simulate with timeout)
        setTimeout(() => {
          // In a real application, you would redirect to your main app page
          alert('Would redirect to main application now');
          console.log('Logged in user:', user);
        }, 1500);
      } else {
        // Failed login
        showError('Invalid username or password');
      }
    });

    // Show error message
    function showError(message) {
      errorText.textContent = message;
      loginError.style.display = 'block';
      
      // Hide error after 5 seconds
      setTimeout(() => {
        loginError.style.display = 'none';
      }, 5000);
    }

    // Check if user is already logged in
    const currentUser = sessionStorage.getItem('currentUser');
    if (currentUser) {
      // User is already logged in, redirect to main app
      console.log('User already logged in:', JSON.parse(currentUser));
    }
  </script>
</body>
</html>
